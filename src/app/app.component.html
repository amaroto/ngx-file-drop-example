<div class="center">

    <file-drop (onFileDrop)="dropped($event)">

        <ng-container *ngIf="files.length != 0">
            <ng-container *ngFor="let item of files; let i=index">
                <strong>{{ item.relativePath }}</strong>
            </ng-container>
        </ng-container>

        <ng-container *ngIf="files.length == 0">
            <span>Dragdrop files here!</span>
        </ng-container>

    </file-drop>

    {{message}}

</div>
